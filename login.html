<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>로그인</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: sans-serif;
            }
            .login-container {
                padding: 40px;
                border-radius: 10px;
                width: 300px;
            }
            .login-title {
                text-align: center;
                margin-bottom: 25px;
                font-size: 24px;
                font-weight: bold;
            }
            .input-group {
                display: flex;
                flex-direction: column;
                gap: 10px;
                margin-bottom: 30px;
            }
            input[type="text"], input[type="password"] {
                padding: 10px;
                font-size: 14px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .button-group {
                display: flex;
                justify-content: space-between;
                gap: 10px;
            }
            .button-group input {
                flex: 1;
                padding: 10px;
                font-size: 14px;
                cursor: pointer;
                border: none;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="login-title">로그인</div>
            <div class="input-group">
                <input type="text" placeholder="아이디" id="id">
                <input type="password" placeholder="비밀번호" id="password">
            </div>
            <div class="button-group">
                <input type="submit" class="button-login" value="로그인">
                <input type="button" class="button-signup" value="회원가입">
            </div> 
        </div>
        <script src="script.js"></script>
    </body>
</html>
